<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div>
        <input
          type="text"
          id="big-search-bar"
          name="big-search-bar"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          class="big-search-bar"
        >
      </div>
    </form>

    <form data-qa="small">
      <div>
        <input
          type="text"
          id="small-search-bar"
          name="small-search-bar"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          class="small-search-bar"
        >
      </div>
    </form>
  </body>
</html>
